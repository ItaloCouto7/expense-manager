<form
  [formGroup]="transactionForm"
  (ngSubmit)="submit()"
  class="transaction-form"
>
  <h2>Nova Transação</h2>

  <div class="form-group">
    <label for="type">Tipo</label>
    <select id="type" formControlName="type">
      <option value="entrada">Entrada</option>
      <option value="saida">Saída</option>
    </select>
  </div>

  <div class="form-group">
    <label for="category">Categoria</label>
    <input id="category" type="text" formControlName="category" required />
  </div>

  <div class="form-group">
    <label for="amount">Valor</label>
    <input id="amount" type="number" formControlName="amount" required min="0.01" step="0.01" />
  </div>

  <div class="form-group">
    <label for="date">Data</label>
    <input id="date" type="date" formControlName="date" required />
  </div>

  <div class="form-group">
    <label for="description">Descrição</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <button type="submit" [disabled]="transactionForm.invalid">Adicionar</button>
</form>
